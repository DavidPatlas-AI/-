
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>עריכת טקסט - תהילים בקדושה</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      direction: rtl;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 18px;
      padding: 10px;
      direction: rtl;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>עריכת טקסט עם זיהוי שם ה'</h2>
  <textarea id="textInput"></textarea><br>
  <button onclick="highlightDivine()">זהה שם ה'</button>
  <div id="output" style="margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc;"></div>

  <script>
    function highlightDivine() {
      const input = document.getElementById('textInput').value;
      const divineNames = ['Господь', 'Бог', 'Всевышний', 'Иегова', 'ЙХВХ', 'Яхве', 'Адонай', 'Элохим', 'Саваоф', 'Шаддай'];
      let result = input;

      divineNames.forEach(name => {
        const regex = new RegExp(name, 'g');
        result = result.replace(regex, '<span style="color: #d4a017; font-weight: bold;">' + name + '</span>');
      });

      document.getElementById('output').innerHTML = result;
    }
  </script>
</body>
</html>
