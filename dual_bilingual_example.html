
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>תצוגה דו-לשונית לדוגמה</title>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
      direction: rtl;
    }
    .verse-box {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      background-color: #fff;
    }
    .hebrew {
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 20px;
      line-height: 1.8;
      color: #212529;
      text-align: right;
    }
    .russian {
      font-family: 'Times New Roman', serif;
      font-size: 18px;
      line-height: 1.6;
      color: #343a40;
      text-align: left;
      direction: ltr;
      margin-top: 8px;
    }
    .divine-name {
      color: #B45309;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="verse-box">
    <div class="hebrew"><span class="divine-name">ה׳</span> רֹעִי לֹא אֶחְסָר</div>
    <div class="russian"><span class="divine-name">Господь</span> - пастырь мой, ни в чём не буду нуждаться</div>
  </div>

  <div class="verse-box">
    <div class="hebrew">בִּנְאוֹת דֶּשֶׁא יַרְבִּיצֵנִי עַל מֵי מְנֻחוֹת יְנַהֲלֵנִי</div>
    <div class="russian">На злачных пажитях Он покоит меня, к водам тихим ведёт меня</div>
  </div>
</body>
</html>
