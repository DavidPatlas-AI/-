<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>בוט תיקון שם ה׳ - תהילים בקדושה</title>
  <style>
    /* בסיס */
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --background: #f8f9fa;
      --card: #ffffff;
      --text: #212529;
      --text-light: #6c757d;
      --divine: #d4a017;
      --success: #4cc9a6;
      --border: #dee2e6;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
      --radius: 12px;
      --header-height: 60px;
      --bottom-nav-height: 65px;
      --content-padding: 16px;
    }
    
    body {
      font-family: 'Heebo', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.5;
      font-size: 16px;
      padding-bottom: var(--bottom-nav-height);
      padding-top: var(--header-height);
    }
    
    /* כותרת */
    .header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: var(--header-height);
      background-color: var(--card);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--content-padding);
      box-shadow: var(--shadow-sm);
      z-index: 100;
    }
    
    .header-title {
      font-weight: 700;
      font-size: 18px;
    }
    
    .back-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 18px;
      background-color: transparent;
      border: none;
    }
    
    /* תוכן */
    .container {
      padding: var(--content-padding);
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* אפשרויות */
    .options-card {
      background-color: var(--card);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .options-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 15px;
    }
    
    .options-row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    
    .option-btn {
      padding: 8px 15px;
      background-color: var(--background);
      border-radius: 20px;
      font-size: 14px;
      border: 1px solid var(--border);
      white-space: nowrap;
    }
    
    .option-btn.active {
      background-color: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    /* תיבות טקסט */
    .editor-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .text-box {
      background-color: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    
    .text-box-header {
      background-color: var(--primary-light);
      color: white;
      padding: 10px 15px;
      font-weight: 500;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-actions button {
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    
    .text-box-content {
      padding: 15px;
      min-height: 150px;
    }
    
    .input-textarea {
      width: 100%;
      min-height: 150px;
      border: none;
      resize: none;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      background: transparent;
    }
    
    .output-content {
      font-size: 16px;
      white-space: pre-wrap;
      min-height: 150px;
    }
    
    .divine-name {
      color: var(--divine);
      font-weight: 700;
    }
    
    /* כפתורים */
    .action-btn {
      display: block;
      width: 100%;
      height: 50px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .action-btn:active {
      transform: translateY(2px);
    }
    
    /* סטטיסטיקה */
    .stats-card {
      background-color: var(--card);
      border-radius: var(--radius);
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .stats-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 10px;
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .stats-label {
      color: var(--text-light);
    }
    
    .stats-value {
      font-weight: 500;
    }
    
    .stats-value.highlight {
      color: var(--success);
    }
    
    /* ניווט תחתון */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--bottom-nav-height);
      background-color: var(--card);
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
      z-index: 100;
    }
    
    .bottom-nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: var(--text-light);
      transition: color 0.2s;
      padding: 8px 0;
      text-decoration: none;
    }
    
    .bottom-nav-item.active {
      color: var(--primary);
    }
    
    .bottom-nav-icon {
      font-size: 22px;
    }
    
    .bottom-nav-label {
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- כותרת -->
  <header class="header">
    <button class="back-button">←</button>
    <div class="header-title">בוט תיקון שם ה׳</div>
    <div></div>
  </header>
  
  <!-- תוכן -->
  <div class="container">
    <!-- אפשרויות תיקון -->
    <div class="options-card">
      <div class="options-title">אפשרויות תיקון שם ה'</div>
      <div class="options-row">
        <button class="option-btn active">ה'</button>
        <button class="option-btn">י-ה-ו-ה</button>
        <button class="option-btn">השם</button>
        <button class="option-btn">יי</button>
        <button class="option-btn">אדנ-י</button>
      </div>
    </div>
    
    <!-- עורך טקסט -->
    <div class="editor-container">
      <!-- תיבת טקסט מקור -->
      <div class="text-box">
        <div class="text-box-header">
          <div>טקסט מקור ברוסית</div>
          <div class="header-actions">
            <button>העתק</button>
            <button>נקה</button>
          </div>
        </div>
        <div class="text-box-content">
          <textarea class="input-textarea" placeholder="הדבק כאן טקסט ברוסית לתיקון..."></textarea>
        </div>
      </div>
      
      <!-- תיבת טקסט מתוקן -->
      <div class="text-box">
        <div class="text-box-header">
          <div>טקסט מתוקן</div>
          <div class="header-actions">
            <button>העתק</button>
          </div>
        </div>
        <div class="text-box-content">
          <div class="output-content">טקסט מתוקן יופיע כאן אחרי תיקון...</div>
        </div>
      </div>
    </div>
    
    <!-- כפתור תיקון -->
    <button class="action-btn">תקן את שם ה'</button>
    
    <!-- סטטיסטיקה -->
    <div class="stats-card">
      <div class="stats-title">סטטיסטיקה</div>
      <div class="stats-row">
        <div class="stats-label">נמצאו הופעות של שם ה':</div>
        <div class="stats-value">0</div>
      </div>
      <div class="stats-row">
        <div class="stats-label">בוצעו תיקונים:</div>
        <div class="stats-value highlight">0</div>
      </div>
      <div class="stats-row">
        <div class="stats-label">אורך טקסט מקורי:</div>
        <div class="stats-value">0 תווים</div>
      </div>
    </div>
  </div>
  
  <!-- ניווט תחתון -->
  <nav class="bottom-nav">
    <a href="#" class="bottom-nav-item">
      <div class="bottom-nav-icon">🏠</div>
      <div class="bottom-nav-label">בית</div>
    </a>
    <a href="#" class="bottom-nav-item">
      <div class="bottom-nav-icon">📖</div>
      <div class="bottom-nav-label">תהילים</div>
    </a>
    <a href="#" class="bottom-nav-item active">
      <div class="bottom-nav-icon">🔄</div>
      <div class="bottom-nav-label">תיקון</div>
    </a>
    <a href="#" class="bottom-nav-item">
      <div class="bottom-nav-icon">👥</div>
      <div class="bottom-nav-label">קהילה</div>
    </a>
  </nav>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // אפשרויות תיקון
      const optionBtns = document.querySelectorAll('.option-btn');
      
      optionBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          optionBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
      
      // כפתור נקה
      document.querySelector('.header-actions button:nth-child(2)').addEventListener('click', function() {
        document.querySelector('.input-textarea').value = '';
        updateStats();
      });
      
      // כפתורי העתקה
      const copyButtons = document.querySelectorAll('.header-actions button:nth-child(1)');
      
      copyButtons[0].addEventListener('click', function() {
        const textarea = document.querySelector('.input-textarea');
        textarea.select();
        document.execCommand('copy');
        alert('הטקסט הועתק!');
      });
      
      copyButtons[1].addEventListener('click', function() {
        const output = document.querySelector('.output-content').innerText;
        const tempInput = document.createElement('textarea');
        tempInput.value = output;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('הטקסט המתוקן הועתק!');
      });
      
      // כפתור תיקון
      document.querySelector('.action-btn').addEventListener('click', function() {
        correctText();
      });
      
      // עדכון סטטיסטיקה בהקלדה
      document.querySelector('.input-textarea').addEventListener('input', updateStats);
      
      // פונקציה לתיקון הטקסט
      function correctText() {
        const inputText = document.querySelector('.input-textarea').value;
        if (!inputText.trim()) {
          alert('נא להזין טקסט לתיקון');
          return;
        }
        
        // קבלת סוג התיקון
        const activeOption = document.querySelector('.option-btn.active').textContent;
        
        // רשימת מילים להחלפה (בסיסי)
        const namesToReplace = [
          'Господь', 'Бог', 'Всевышний', 'Иегова', 'Яхве', 
          'ЙХВХ', 'Адонай', 'Элохим', 'Саваоф', 'Шаддай'
        ];
        
        // יצירת טקסט מתוקן
        let correctedText = inputText;
        let replacementCount = 0;
        
        namesToReplace.forEach(name => {
          // בדיקת מופעים (פשוטה)
          const regex = new RegExp('\\b' + name + '\\b', 'gi');
          const matches = correctedText.match(regex);
          if (matches) {
            replacementCount += matches.length;
          }
          
          // החלפה
          correctedText = correctedText.replace(regex, `<span class="divine-name">${activeOption}</span>`);
        });
        
        // הצגת התוצאה
        document.querySelector('.output-content').innerHTML = correctedText;
        
        // עדכון סטטיסטיקה
        document.querySelectorAll('.stats-value')[0].textContent = replacementCount;
        document.querySelectorAll('.stats-value')[1].textContent = replacementCount;
        
        // הוספת אנימציה קטנה
        const actionBtn = document.querySelector('.action-btn');
        actionBtn.textContent = 'התיקון הושלם!';
        actionBtn.style.backgroundColor = 'var(--success)';
        
        setTimeout(() => {
          actionBtn.textContent = 'תקן את שם ה\'';
          actionBtn.style.backgroundColor = 'var(--primary)';
        }, 1500);
      }
      
      // פונקציה לעדכון סטטיסטיקה
      function updateStats() {
        const inputText = document.querySelector('.input-textarea').value;
        document.querySelectorAll('.stats-value')[2].textContent = inputText.length + ' תווים';
      }
    });
  </script>
</body>
</html>
