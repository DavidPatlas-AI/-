
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>תצוגה דו לשונית</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      direction: rtl;
    }
    .bilingual-verse {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .verse-container {
      flex: 1;
      padding: 8px;
    }
    .hebrew {
      text-align: right;
      font-size: 20px;
      line-height: 1.8;
      color: #333;
    }
    .russian {
      text-align: left;
      direction: ltr;
      font-size: 18px;
      line-height: 1.6;
      color: #222;
    }
    .divine-name {
      color: #d4a017;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>תצוגת פסוק דו-לשונית</h2>

<div class="bilingual-verse">
  <div class="verse-container hebrew">
    <span class="divine-name">ה׳</span> רועי לא אחסר
  </div>
  <div class="verse-container russian">
    <span class="divine-name">Господь</span> пастырь мой, я ни в чем не буду нуждаться
  </div>
</div>

</body>
</html>
